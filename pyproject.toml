[project]
name = "eba-core"
version = "0.1.0"
description = "Enhanced BabyAGI: A perceptually self-regulating autonomous agent with predictive foresight and drift detection"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "robotransit"}]
dependencies = [
    "langchain>=0.2",
    "langchain-openai",
    "sentence-transformers",
    "numpy",
    "pinecone-client",  # optional
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["eba"]
